
services:
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build: ./application/backend
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
      - redis
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      

  nginx:
      build:
        context: ./application/frontend
        dockerfile: Dockerfile
      restart: always
      ports:
        - 80:80
      depends_on:
        - backend

  consumer:
    build: ./application/consumer
    container_name: consumer
    depends_on:
      - rabbitmq
      - redis
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    volumes:
      - ./consumer:/usr/src/app/consumer    

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

volumes:
    rabbit_mqdata:
      driver: local