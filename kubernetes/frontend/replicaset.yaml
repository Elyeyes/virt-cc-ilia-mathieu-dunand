apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  namespace: dunand-mathieu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <frontend-image> # Remplace par l'image Docker du frontend
          env:
            - name: API_URL
              value: "http://api-service:80" # URL de l'API
          resources:
            requests:
              cpu: "4m"
              memory: "32Mi"
